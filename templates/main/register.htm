{% extends "layouts/base.htm" %}
{% block title %}User Register{% endblock %}
{% block register_active %}active{% endblock %}
{% block content %}
<div class="container card">
    <form class="card-body">
        <h4 class="card-title">Register</h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="reg_usernameTB" aria-describedby="help" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="reg_pwTB" aria-describedby="help" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_pwTB" aria-describedby="help" placeholder="Password">
            <small id="help" class="form-text text-muted">We'll never share your email and password with anyone else.</small>
          </div>

        <button type="submit" class="btn btn-primary">Create Account</button>
        <span><small>Are you a registered user? Login <a href="{{ url_for('login') }}">here</a>. </small></span>
      </form>
</div>
{% endblock %}
