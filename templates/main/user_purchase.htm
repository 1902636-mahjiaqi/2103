{% extends "layouts/base.htm" %}
{% block title %}User Register{% endblock %}
{% block register_active %}active{% endblock %}
{% block content %}
<div class="container card">
    <form class="card-body" method="POST">
        <h4 class="card-title">Register</h4>
        <div class="form-group">
          <!-- flash messages -->
                <h4 class="card-title">Enter Payment Details</h4>
                        <div class="form-group fullName">
                            <label for="fullName">Full Name Per Credit Card</label>
                            <input type="text" class="form-control" name="fullName" id="fullName">
                        </div>
                        <div class="form-group" id="card-number-field">
                            <label for="cardNumber">Credit Card Number</label>
                            <input type="text" class="form-control" minlength="16" maxlength="16" name="cardNumber" id="cardNumber">
                        </div>
                        <div class="form-group CVV">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" minlength="3" maxlength="3" name="cvv" id="cvv">
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Expiration Date</label>
                            <select>
                                <option value="01">January</option>
                                <option value="02">February </option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select>
                                <option value="16"> 2020</option>
                                <option value="17"> 2021</option>
                                <option value="18"> 2022</option>
                                <option value="19"> 2023</option>
                                <option value="20"> 2024</option>
                                <option value="21"> 2025</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Make Payment</button>
                        </div>
{% endblock %}
